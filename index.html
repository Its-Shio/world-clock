<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-10-year-range.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a City</option>
        <option value="">London</option>
        <option value="">Berlin</option>
        <option value="">Kyiv</option>
      </select>
      <div class="city" id="losAngeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">March 18, 2025</div>
        </div>
        <div class="time">11:27:00 <small>AM</small></div>
      </div>
      <div class="city" id="newYork">
        <div>
          <h2>New York</h2>
          <div class="date">March 18, 2025</div>
        </div>
        <div class="time">11:27:00 <small>AM</small></div>
      </div>
    </div>
    <br />
    <footer>
      Coded by <strong>Dominica Kelly</strong>,
      <a href="https://github.com/Its-Shio/" target="_blank"
        >open source on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
